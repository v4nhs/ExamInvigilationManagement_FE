<div class="modal-overlay" (click)="$event.target === $event.currentTarget && closeDialog()">
  <div class="modal-dialog">
    <div class="modal-header">
      <h2>Chỉnh sửa người dùng</h2>
      <button type="button" class="close-btn" (click)="closeDialog()">
        <i class="icon-close">×</i>
      </button>
    </div>

    <div class="modal-body">
      <form *ngIf="!loading" (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-item">
          <label>Tên đăng nhập:</label>
          <input 
            name="username" 
            [(ngModel)]="form.username" 
            disabled 
            class="disabled-input"
            [value]="form.username"
          />
        </div>

        <div class="form-row">
          <div class="form-item">
            <label>Họ:</label>
            <input name="firstName" [(ngModel)]="form.firstName" required />
          </div>
          <div class="form-item">
            <label>Tên:</label>
            <input name="lastName" [(ngModel)]="form.lastName" required />
          </div>
        </div>

        <div class="form-item">
          <label>Email:</label>
          <input name="email" [(ngModel)]="form.email" required type="email" placeholder="example@domain.com" />
        </div>

        <div class="form-item">
          <label>Vai trò (Chọn nhiều):</label>
          <nz-select
            ngModel
            [ngModel]="form.roleIds"
            (ngModelChange)="form.roleIds = $event"
            nzMode="multiple"
            nzPlaceHolder="Chọn vai trò"
            name="roleIds"
          >
            <nz-option *ngFor="let role of roles" [nzValue]="role.id" [nzLabel]="role.name"></nz-option>
          </nz-select>
        </div>
      </form>

      <div *ngIf="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Đang tải dữ liệu...</p>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="cancel-btn" (click)="closeDialog()">Hủy</button>
      <button type="submit" class="submit-btn" (click)="onSubmit()" [disabled]="loading">
        {{ loading ? 'Đang lưu...' : 'Cập nhật' }}
      </button>
    </div>
  </div>
</div>
