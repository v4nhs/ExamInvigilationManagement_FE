<div class="change-password-modal">
  <div class="modal-overlay" (click)="closeModal()"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2>Đổi Mật Khẩu</h2>
      <button class="close-btn" (click)="closeModal()">✕</button>
    </div>

    <form [formGroup]="changePasswordForm" (ngSubmit)="submitForm()" class="change-password-form">
      <!-- Old Password -->
      <div class="form-group">
        <label for="oldPassword">Mật khẩu hiện tại</label>
        <div class="input-wrapper">
          <input
            [type]="oldPasswordVisible ? 'text' : 'password'"
            id="oldPassword"
            formControlName="oldPassword"
            placeholder="Nhập mật khẩu hiện tại"
            class="form-input"
          />
          <span class="eye-icon" (click)="toggleOldPasswordVisibility()" [class.visible]="oldPasswordVisible">
            <i nz-icon [nzType]="oldPasswordVisible ? 'eye' : 'eye-invisible'" nzTheme="outline"></i>
          </span>
        </div>
        <div class="error-message" *ngIf="changePasswordForm.get('oldPassword')?.hasError('required') && changePasswordForm.get('oldPassword')?.touched">
          Vui lòng nhập mật khẩu hiện tại
        </div>
      </div>

      <!-- New Password -->
      <div class="form-group">
        <label for="newPassword">Mật khẩu mới</label>
        <div class="input-wrapper">
          <input
            [type]="newPasswordVisible ? 'text' : 'password'"
            id="newPassword"
            formControlName="newPassword"
            placeholder="Nhập mật khẩu mới"
            class="form-input"
          />
          <span class="eye-icon" (click)="toggleNewPasswordVisibility()" [class.visible]="newPasswordVisible">
            <i nz-icon [nzType]="newPasswordVisible ? 'eye' : 'eye-invisible'" nzTheme="outline"></i>
          </span>
        </div>
        <div class="error-message" *ngIf="changePasswordForm.get('newPassword')?.hasError('required') && changePasswordForm.get('newPassword')?.touched">
          Vui lòng nhập mật khẩu mới
        </div>
        <div class="error-message" *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
          Mật khẩu phải tối thiểu 6 ký tự
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu mới</label>
        <div class="input-wrapper">
          <input
            [type]="confirmPasswordVisible ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Xác nhận mật khẩu mới"
            class="form-input"
          />
          <span class="eye-icon" (click)="toggleConfirmPasswordVisibility()" [class.visible]="confirmPasswordVisible">
            <i nz-icon [nzType]="confirmPasswordVisible ? 'eye' : 'eye-invisible'" nzTheme="outline"></i>
          </span>
        </div>
        <div class="error-message" *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required') && changePasswordForm.get('confirmPassword')?.touched">
          Vui lòng xác nhận mật khẩu
        </div>
        <div class="error-message" *ngIf="changePasswordForm.hasError('passwordMismatch') && changePasswordForm.get('confirmPassword')?.touched">
          Mật khẩu xác nhận không khớp
        </div>
      </div>

      <!-- Error Message -->
      <div class="error-alert" *ngIf="errorMessage">
        <i nz-icon nzType="exclamation-circle" nzTheme="outline"></i>
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div class="success-alert" *ngIf="successMessage">
        <i nz-icon nzType="check-circle" nzTheme="outline"></i>
        {{ successMessage }}
      </div>

      <!-- Buttons -->
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" (click)="closeModal()">
          Hủy
        </button>
        <button type="submit" class="btn btn-submit" [disabled]="isLoading || !changePasswordForm.valid">
          {{ isLoading ? 'Đang cập nhật...' : 'Đổi mật khẩu' }}
        </button>
      </div>
    </form>
  </div>
</div>
