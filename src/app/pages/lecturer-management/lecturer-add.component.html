<div class="modal-overlay" (click)="$event.target === $event.currentTarget && closeDialog()">
  <div class="modal-dialog">
    <div class="modal-header">
      <h2>{{ editLecturerId ? 'Chỉnh sửa giảng viên' : 'Thêm giảng viên mới' }}</h2>
      <button type="button" class="close-btn" (click)="closeDialog()">
        <i class="icon-close">×</i>
      </button>
    </div>

    <div class="modal-body">
      <form *ngIf="!loading" (ngSubmit)="save()">
        <div class="form-row">
          <div class="form-group">
            <label for="fullName">Họ tên <span class="required">*</span></label>
            <input
              type="text"
              id="fullName"
              [(ngModel)]="lecturer.fullName"
              name="fullName"
              placeholder="Nhập họ tên"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input
              type="email"
              id="email"
              [(ngModel)]="lecturer.email"
              name="email"
              placeholder="Nhập email"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Điện thoại</label>
            <input
              type="tel"
              id="phone"
              [(ngModel)]="lecturer.phone"
              name="phone"
              placeholder="Nhập số điện thoại"
            />
          </div>

          <div class="form-group">
            <label for="department">Khoa</label>
            <select
              id="department"
              [(ngModel)]="lecturer.departmentId"
              name="department"
            >
              <option value="">-- Chọn khoa --</option>
              <option *ngFor="let dept of departments" [value]="dept.id">
                {{ dept.name }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="academicTitle">Chức danh</label>
            <input
              type="text"
              id="academicTitle"
              [(ngModel)]="lecturer.academicTitle"
              name="academicTitle"
              placeholder="Ví dụ: PGS.TS, TS, ThS"
            />
          </div>

          <div class="form-group">
            <label for="specialization">Chuyên môn</label>
            <input
              type="text"
              id="specialization"
              [(ngModel)]="lecturer.specialization"
              name="specialization"
              placeholder="Nhập chuyên môn"
            />
          </div>
        </div>
      </form>

      <div *ngIf="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Đang tải dữ liệu...</p>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="cancel-btn" (click)="closeDialog()">Hủy</button>
      <button type="submit" class="submit-btn" (click)="save()" [disabled]="loading">
        {{ loading ? 'Đang lưu...' : editLecturerId ? 'Cập nhật' : 'Tạo mới' }}
      </button>
    </div>
  </div>
</div>
