<div class="modal-overlay" (click)="$event.target === $event.currentTarget && closeDialog()">
  <div class="modal-dialog">
    <div class="modal-header">
      <h2>{{ editLecturerId ? 'Chỉnh sửa: ' + (lecturer.user?.firstName || lecturer.firstName) + ' ' + (lecturer.user?.lastName || lecturer.lastName) : 'Thêm giảng viên mới' }}</h2>
      <button type="button" class="close-btn" (click)="closeDialog()">
        <i class="icon-close">×</i>
      </button>
    </div>

    <div class="modal-body">
      <form *ngIf="!loading" (ngSubmit)="save()">
        <div class="form-group" *ngIf="!editLecturerId">
          <label for="userId">Người dùng <span class="required">*</span></label>
          <select
            id="userId"
            [(ngModel)]="lecturer.userId"
            name="userId"
            required
          >
            <option value="">-- Chọn người dùng --</option>
            <option *ngFor="let user of users" [value]="user.id">
              {{ user.firstName }} {{ user.lastName }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="academicTitle">Chức danh <span class="required">*</span></label>
          <input
            type="text"
            id="academicTitle"
            [(ngModel)]="lecturer.academicTitle"
            name="academicTitle"
            placeholder="Ví dụ: Tiến sĩ, Thạc sĩ, ..."
            required
          />
        </div>

        <div class="form-group">
          <label for="specialization">Chuyên môn <span class="required">*</span></label>
          <input
            type="text"
            id="specialization"
            [(ngModel)]="lecturer.specialization"
            name="specialization"
            placeholder="Ví dụ: Khoa học máy tính, ..."
            required
          />
        </div>

        <div class="form-group">
          <label for="department">Khoa <span class="required">*</span></label>
          <select
            id="department"
            [(ngModel)]="lecturer.departmentId"
            name="department"
            required
          >
            <option value="">-- Chọn khoa --</option>
            <option *ngFor="let dept of departments" [value]="dept.id">
              {{ dept.name }}
            </option>
          </select>
        </div>
      </form>

      <div *ngIf="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Đang tải dữ liệu...</p>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="cancel-btn" (click)="closeDialog()">Hủy</button>
      <button type="submit" class="submit-btn" (click)="save()" [disabled]="loading">
        {{ loading ? 'Đang lưu...' : editLecturerId ? 'Cập nhật' : 'Tạo mới' }}
      </button>
    </div>
  </div>
</div>
